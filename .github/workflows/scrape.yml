name: Update FO76 Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *" # every 6 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build feeds
        run: npm run build

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/*.json
          git commit -m "Update feeds" || echo "No changes"
          git push
